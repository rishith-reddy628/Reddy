<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project with Flexbox, Grid, Form, Image, Links, Google Icons, Google Fonts & Media Queries</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet" />

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      background-color: #f4f7fa;
      color: #333;
      line-height: 1.6;
    }

    h1, h2 {
      font-weight: 600;
      color: #0a74da;
      margin-bottom: 15px;
    }

    a {
      color: #0a74da;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Flexbox */
    .flexbox-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #d0e8ff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .flexbox-item {
      flex: 1 1 150px;
      background: #0a74da;
      color: white;
      text-align: center;
      padding: 25px 0;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .flexbox-item:hover {
      background: #064a86;
    }

    /* Grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
      background: #e8f0ff;
      padding: 20px;
      border-radius: 8px;
    }
    .grid-item {
      background: #0a74da;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(10, 116, 218, 0.3);
      transition: transform 0.3s ease;
    }
    .grid-item:hover {
      transform: scale(1.05);
    }

    /* Form */
    form {
      max-width: 450px;
      background: #d9eaff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(10, 116, 218, 0.2);
      margin-bottom: 40px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1.5px solid #0a74da;
      font-size: 1rem;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      resize: vertical;
    }
    form button {
      background: #0a74da;
      color: white;
      font-weight: 700;
      padding: 14px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    form button:hover {
      background: #064a86;
    }

    /* Image */
    .image-container {
      text-align: center;
      margin-bottom: 40px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .image-container img:hover {
      transform: scale(1.05);
    }

    /* Hyperlink */
    .links-section {
      margin-bottom: 40px;
    }
    .links-section a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 1.1rem;
    }

    /* Icons */
    .icon-demo {
      font-family: 'Material Icons';
      font-size: 36px;
      color: #0a74da;
      margin-right: 15px;
      vertical-align: middle;
      transition: color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .icon-demo:hover {
      color: #064a86;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .flexbox-container {
        flex-direction: column;
        gap: 20px;
      }

      form {
        width: 100%;
      }
    }
  </style>
</head>

  </section>
